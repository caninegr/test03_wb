# netlify.toml (in site folder)
[build]
  base = "site"  # ðŸ‘ˆ ADD THIS - tells Netlify to run from site folder
  # command = "gatsby build"
  command = "npm run build"
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200